<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a<br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="images/copy.png" alt="" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>

    <script>

        const PasswordBox = document.getElementById("Password");
        const lenght = 12;

        const upperCase = "ABCDEFGHIJKLMMNOPQRSTUVXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()_+~[]{}></-=";

        const allchars = upperCase + lowerCase + number +symbol;

        function createPassword(){
            let Password = "";
            Password += upperCase[Math.floor(Math.random() * upperCase.length)];
            Password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            Password += number[Math.floor(Math.random() * number.length)];
            Password += symbol[Math.floor(Math.random() * symbol.length)];

            while(lenght > Password.length){
                Password += allchars[Math.floor(Math.random() * allchars.length)];
            }
            PasswordBox.value = Password;
        }

        function copyPassword(){
            PasswordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
